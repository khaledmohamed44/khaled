<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunicorn Config Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Gunicorn Config</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#docs">Documentation</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>Welcome to Gunicorn Configuration Project</h2>
                <p>A professional WSGI HTTP Server configuration setup</p>
            </div>
        </section>

        <section id="docs" class="content">
            <div class="container">
                <h3>Configuration Details</h3>
                <div class="config-cards">
                    <div class="card">
                        <h4>Workers</h4>
                        <div class="value">4</div>
                    </div>
                    <div class="card">
                        <h4>Bind Address</h4>
                        <div class="value">0.0.0.0:8000</div>
                    </div>
                    <div class="card">
                        <h4>Timeout</h4>
                        <div class="value">120 seconds</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="content">
            <div class="container">
                <h3>Contact Us</h3>
                <div class="contact-form">
                    <form id="contactForm">
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email" required>
                        <textarea placeholder="Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Gunicorn Config Project</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
